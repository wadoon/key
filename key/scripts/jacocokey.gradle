apply plugin: 'jacoco'

jacoco {
    toolVersion = '0.8.6'
}

subprojects {
    apply plugin: 'jacoco'

    jacocoTestReport {
        reports {
            html.required = false
            xml.required = true
            csv.required = false
        }
    }

    testFast {
        finalizedBy jacocoTestReport
    }

    test {
        finalizedBy jacocoTestReport
    }
}
