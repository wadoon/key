plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version "5.0.0"
}

mainClassName = 'org.key_project.kiss.Main'
sourceCompatibility = 11

dependencies {
    compile project(":key.core")
    def jline_version = "3.12.1"
    compile "org.jline:jline-terminal:${jline_version}"
    compile "org.jline:jline-reader:${jline_version}"
}