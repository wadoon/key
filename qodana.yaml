version: "1.0"
linter: jetbrains/qodana-jvm-community:2023.2
profile:
  path: ./.github/qodana.starter.full.xml
include:
  - name: Deprecation
  - name: EmptyMethod
  - name: HtmlTagCanBeJavadocTag
  - name: PackageInfoWithoutPackage
  - name: PackageDotHtmlMayBePackageInfo
  - name: JavadocDeclaration
  - name: JavadocLinkAsPlainText
  - name: MissingDeprecatedAnnotation
  - name: MissingJavadoc
